tests:
  - name: Setup PyAV Tests
    command: |
        git clone -b v$(python -c "import av; print(av.__version__)") https://github.com/PyAV-Org/PyAV.git 
        cd PyAV
        rm -rf av
        conda install -y git pytest
  - name: Run PyAV tests
    command: |
        cd PyAV
        pytest -v tests/
  - name: Clean tests
    command: rm -rf PyAV
